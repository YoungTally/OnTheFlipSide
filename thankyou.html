<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f9f9fc;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .thank-you-container {
            text-align: center;
            background: linear-gradient(135deg, #ffffff, #e6e9f0);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
            max-width: 500px;
            width: 90%;
        }

        h1 {
            font-size: 3rem;
            color: #4CAF50;
            margin-bottom: 20px;
        }

        p {
            font-size: 1.2rem;
            color: #555;
            margin: 15px 0;
            line-height: 1.6;
        }

        .home-button {
            display: inline-block;
            margin-top: 25px;
            padding: 12px 25px;
            background: #007BFF;
            color: white;
            text-decoration: none;
            font-size: 1.1rem;
            border-radius: 8px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 10px rgba(0, 123, 255, 0.3);
        }

        .home-button:hover {
            background: #0056b3;
            box-shadow: 0 6px 15px rgba(0, 86, 179, 0.5);
            transform: translateY(-3px);
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 2.2rem;
            }
            p {
                font-size: 1rem;
            }
            .home-button {
                padding: 10px 20px;
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="thank-you-container">
        <h1>Thank You!</h1>
        <p>Your purchase was successful. We appreciate your business!</p>
        <p>You will receive a confirmation email with your order details shortly.</p>
        <a href="index.html" class="home-button">Return to Home</a>
    </div>
</body>
</html>
